<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff0000 11%, #ffffff 95%);
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0px 25px 50px rgba(19, 16, 16, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return login(event)">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
                <p id="error-message" class="error"></p>
            </form>
            <div class="toggle-link">
                <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Registrarse</a></p>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" style="display:none;">
            <h2>Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="register-email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
            <div class="toggle-link">
                <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        // Valores quemados para login
        const hardcodedUser = {
            email: 'usuario@example.com',
            password: '123456'
        };

        // Función de login con validación
        function login(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtener valores del formulario
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Validar con los valores quemados
            if (emailInput === hardcodedUser.email && passwordInput === hardcodedUser.password) {
                alert('¡Inicio de sesión exitoso!');
                errorMessage.textContent = '';
                // Redireccionar o realizar alguna acción
            } else {
                errorMessage.textContent = 'Correo o contraseña incorrectos.';
            }
        }

        // Alternar entre los formularios de login y registro
        function toggleForms() {
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
